<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>理财师的三支股</title>
  <script type="text/javascript">
    function browserRedirect () {
      var hostnameRex = /^([\d]{1,3}\.){3}([\d]{1,3})$/
      var ENV = /test/.test(location.hostname) ? 'test-' : ''

      var url = location.search //获取url中"?"符后的字串
      var theRequest = new Object()

      function GetRequest () {
        if (url.indexOf('?') != -1) {
          var str = url.substr(1)
          strs = str.split('&')
          for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1])
          }
        }
        return theRequest
      }

      GetRequest()

      if (location.hostname.match(hostnameRex)) {
        ENV = 'test-'
      }
      var sUserAgent = navigator.userAgent.toLowerCase()
      var bIsIpad = sUserAgent.match(/ipad/i) == 'ipad'
      var bIsIphoneOs = sUserAgent.match(/iphone os/i) == 'iphone os'
      var bIsMidp = sUserAgent.match(/midp/i) == 'midp'
      var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == 'rv:1.2.3.4'
      var bIsUc = sUserAgent.match(/ucweb/i) == 'ucweb'
      var bIsAndroid = sUserAgent.match(/android/i) == 'android'
      var bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce'
      var bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile'
      if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
        window.location.href = 'http://' + ENV + 'lcs.chaochaojin.com/jsapp/lcs-flow-front/?env=' + theRequest.env + '&activityId=' + theRequest.activityId + '&brokerCode=' + theRequest.brokerCode
      }
      return
    }
    browserRedirect()

  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
